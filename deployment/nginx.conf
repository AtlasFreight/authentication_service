events {
    worker_connections 1024;
}

http {
    upstream keycloak_backend {
        least_conn;
        
        server kc1:8080 max_fails=3 fail_timeout=30s weight=1;
        server kc2:8080 max_fails=3 fail_timeout=30s weight=1;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    server {
        listen 8000;
        server_name localhost;
        client_max_body_size 50M;
        client_body_buffer_size 128k;

        location / {
            proxy_pass http://keycloak_backend;

            # Headers cr√≠ticos
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 8000;

            # Reescribe URLs en las cabeceras de respuesta
            proxy_redirect http://keycloak_backend/ http://$host:8000/;
            proxy_redirect http://kc1:8080/ http://$host:8000/;
            proxy_redirect http://kc2:8080/ http://$host:8000/;

            # Reescribe URLs en el contenido HTML/JS
            sub_filter 'http://keycloak_backend' 'http://$host:8000';
            sub_filter 'http://kc1:8080' 'http://$host:8000';
            sub_filter 'http://kc2:8080' 'http://$host:8000';
            sub_filter_once off;
            sub_filter_types text/html text/css text/javascript application/javascript application/json;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_buffering off;
            proxy_http_version 1.1;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}