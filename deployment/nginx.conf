events {
    worker_connections 1024;
}

http {
    upstream keycloak_backend {
        least_conn;  # Algoritmo de balanceo: menos conexiones
        
        server keycloak1:8080 max_fails=3 fail_timeout=30s;
        server keycloak2:8080 max_fails=3 fail_timeout=30s;
    }

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    server {
        listen 8080;
        server_name localhost;

        # Tamaño máximo de body (importante para upload de archivos)
        client_max_body_size 10M;

        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Proxy pass a Keycloak
        location / {
            proxy_pass http://keycloak_backend;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Status de nginx (opcional, útil para monitoreo)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}